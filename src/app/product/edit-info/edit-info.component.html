<div [hidden]="!isNoData">
  <div class="alert alert-danger" role="alert">There is no data for the specific id</div>
</div>

<div [hidden]="isNoData">
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-10">
        {{product?.id}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Item name" id="iname" [(ngModel)]="product.name"
               name="name" required data-validation-required-message>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Description" id="ides" [(ngModel)]="product.description"
               name="description" required data-validation-required-message>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div *ngIf="product?.image" class="col-md-4 col-sm-6">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile"
               (change)="onFileChange($event,product)">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Numberic" id="iprice" [(ngModel)]="product.price"
               name="price" required data-validation-required-message>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Rate : </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Numberic" id="irate" [(ngModel)]="product.rate"
               name="rate" required data-validation-required-message>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Available : </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Numberic" id="iamount" [(ngModel)]="product.amount"
               name="amount" required data-validation-required-message>
      </div>
    </div>
  </form>
  <div class="form-group w3-center">
    <button type="button" class="btn btn-success btn-lg" (click)="addProduct(product)">Save</button>
  </div>

</div>
