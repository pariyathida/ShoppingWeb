<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>eCommerce Product Detail</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>

<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div *ngIf="product?.image" class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img  [src]="product?.image" [alt]="product?.image" /></div>
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product?.name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description"> {{product?.description}}</p>
          <h4 class="price">current price: <span>{{product?.price| currency:'USD':true}}</span></h4>
          <!--<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>-->
          <!--<h5 class="sizes">sizes:-->
            <!--<span class="size" data-toggle="tooltip" title="small">s</span>-->
            <!--<span class="size" data-toggle="tooltip" title="medium">m</span>-->
            <!--<span class="size" data-toggle="tooltip" title="large">l</span>-->
            <!--<span class="size" data-toggle="tooltip" title="xtra large">xl</span>-->
          <!--</h5>-->
          <!--<h5 class="colors">colors:-->
            <!--<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>-->
            <!--<span class="color green"></span>-->
            <!--<span class="color blue"></span>-->
          <!--</h5>-->
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button" (click)="addCart(product)">add to cart</button>
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
